<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Map</title>
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVjZVh5ox9i-BEgv_rnizdiXnDA1OzQws&callback=initMap"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar" id="sidebar"></div>
      <div id="map"></div>
      <div class="details-sidebar" id="details-sidebar">
        <h3 id="location-title">Location Title</h3>
        <p id="location-info">Some description about the location...</p>
        <img id="location-image" src="" alt="Location Image" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
